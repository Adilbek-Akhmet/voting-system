<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <h1>User List</h1>

    <a th:href = "@{'/voting-system/users/add'}" class="btn btn-primary btn-sm mb-3"> Add User </a>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                ID
            </th>
            <th>
                Email
            </th>
            <th>
                Password
            </th>
            <th>
                First Name
            </th>
            <th>
                Last Name
            </th>
            <th>
                Group Name
            </th>
            <th>
                Age
            </th>
            <th>
                Interests
            </th>
            <th>
                Role
            </th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td th:text="${user.getPassword()}"></td>
            <td th:text="${user.getFirstName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getGroupName()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td th:text="${user.getInterests()}"></td>
            <td th:text="${user.getRole()}"></td>
            <td> <a th:href = "@{'/voting-system/users/' + ${user.getId()} + '/edit'}"  class="btn btn-primary">Update</a>
                <hr>
                <a th:href = "@{'/voting-system/users/' + ${user.getId()} + '/delete'}"  class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
